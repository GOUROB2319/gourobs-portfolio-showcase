    <script>
      // Wait for Tidio to load and hide the default widget
      function initializeTidioChat() {
        if (window.tidioChatApi) {
          // Hide the default Tidio button
          window.tidioChatApi.hide();
          console.log('Tidio chat initialized and hidden');
        } else {
          // Retry after 500ms if Tidio is not ready
          setTimeout(initializeTidioChat, 500);
        }
      }

      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeTidioChat);
      } else {
        initializeTidioChat();
      }

      // Global function to toggle Tidio chat
      window.openTidioChat = function() {
        if (window.tidioChatApi) {
          try {
            if (window.tidioChatApi.isOpen && window.tidioChatApi.isOpen()) {
              window.tidioChatApi.close();
              console.log('Tidio chat closed');
            } else {
              window.tidioChatApi.open();
              console.log('Tidio chat opened');
            }
          } catch (error) {
            // Fallback: just toggle visibility
            window.tidioChatApi.toggle();
            console.log('Tidio chat toggled');
          }
        } else {
          console.log('Tidio chat API not available yet');
          // Try to initialize again
          initializeTidioChat();
        }
      };
    </script>
